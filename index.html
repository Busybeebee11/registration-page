<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsiveness & media queries task</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
</head>
<body>
    <div class="main-container">
        <div class="child-1">
            <h1>Learn to code by watching others</h1>
            <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, but understanding how developers think is invaluable.</p>
        </div>
        <div class="child-2">
            <button class="alert"><span>Try it free 7 days</span> then $20/mo. thereafter</button>
            <div class="register-field">
                <form action class="register-form">
                    <input type="text" name="fname" placeholder="First Name" minlength="3" required>
                    <input type="text" name="lname" placeholder="Last Name" minlength="3" required>
                    <input type="email" name="email" placeholder="Email Address" required>
                    <input type="text" name="psw" placeholder="Password" required>
                    <input type="submit" value="CLAIM YOUR FREE TRIAL">
                    <p>By clicking the button, you agreeing to our<span> Terms and Services</span></p>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
